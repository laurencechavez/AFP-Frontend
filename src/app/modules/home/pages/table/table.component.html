<div class="padding-container">
      <h1 class="mytitle">Título Tabla</h1>
    <div class="header-farmacias">
        <button mat-raised-button  class="ml-2" (click)="add()"><mat-icon class="buttonIcon">add</mat-icon>Añadir Elemento</button>
    </div>
    <div class="mat-elevation-z8 divtable">
      <mat-table [dataSource] = "dataSource" class="tableall mt-build">
        <ng-container matColumnDef="position">
          <mat-header-cell *matHeaderCellDef >No.</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.position}}</mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef >Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="weight">
          <mat-header-cell *matHeaderCellDef >Weight</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.weight}}</mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="symbol">
          <mat-header-cell *matHeaderCellDef >Symbol</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.symbol}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row; let i = index;">
                <button mat-icon-button (click)="onUpdate()">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button  (click)="onDelete()">
                  <mat-icon color="warn">delete</mat-icon>
                </button>
          </mat-cell>
      </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]=[5,10,15,25] [pageSize] = "10"  class="selectDash"></mat-paginator>
    </div>
  </div>
